{% extends 'music/master1.html' %}

{% block title %}
 home page
{% endblock %}


{% block body %}
    {% load ratings %}
  <div class="container">
{% for item in data %}
<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail" style="height: 600px; width: 360px">
      <img src="{{ item.image.url }}" alt="..." style="height: 340px; width: 360px">
      <div class="caption">
        <h3>{{ item.title }} </h3>
        <p>{{ item.artist }},{{ item.genre }},{{ item.year }}</p>
        <p>{% ratings item %}</p>
        <p><a href="/{{ item.id }}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-play"></span></a>
        <a href="{% url 'music:updatealbum' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="{% url 'music:deletealbum' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-trash"></span></a></p>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
</div>


{% endblock %}
