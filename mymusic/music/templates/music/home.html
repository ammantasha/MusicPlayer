{% extends 'music/master.html' %}

{% block title %}
 Music Player
{% endblock %}

{% load ratings %}


{% block body %}
  <div class="container">
{% for item in data %}
<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail" style="height: 600px; width: 360px">
      <img src="{{ item.image.url }}" alt="..." style="height: 340px; width: 360px">
      <div class="caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.artist }},{{ item.genre }},{{ item.year }}</p>
        <p>{% ratings item %}</p>
        <p><a href="{% url 'music:detail' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></p>
        <!-- When click on play button, it redirects to song.html-->
      </div>

    </div>
  </div>
  {% endfor %}

</div>
</div>


</div>
{% endblock %}
